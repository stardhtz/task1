<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Training Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding-top:60px;">

	<!-- Put Navigation bar here -->
	<div class="navbar navbar-fixed-top navbar-default" role="Navigation" style="background-color: #42d0ed; color: #fff">
		<div class="container" >
			<div class="navbar-header" >
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"/>
					<span class="icon-bar"/>
					<span class="icon-bar"/>
				</button>
				<a href="#" class="navbar-brand">Training Bootstrap</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/home/stardhtz/training/home.htm">Home</a></li>
					<li><a href="/home/stardhtz/training/profile.htm">Profile</a></li>
					<li><a href="/home/stardhtz/training/contact.htm">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Put Content website here -->
	<div class="container clearfix">
		<div class="row row-offcanvas row-offcanvas-left">
			<!-- Left Content -->

			<div class="col-xs-12 col-sm-3 side pull-left sidebar-offcanvas" id="sidebar" role="navigation">
				<div class="list-group">
					<h1>Riku<br>Kiranatama</h1>
					<img src="/home/stardhtz/training/messi.jpg" style="width: 110px; border-radius:150px;">
				</div>
			</div>
			<!-- Right Content -->
			<div id="main-content" class="col-xs-12 col-sm-9 main pull-right">
				<div class="panel-body">
					<div class="row">
						<form class="form-horizontal">
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						    <div class="col-sm-10">
						      <input type="email" class="form-control" id="inputEmail3" placeholder="Email Anda">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword3" class="col-sm-2 control-label">Messages</label>
						    <div class="col-sm-10">
						      <textarea class="form-control" rows="12" placeholder="Messages Anda"></textarea>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-1 col-sm-7">
						      <button type="submit" class="btn btn-default">Submit</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-3.2.1.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>
	<script type="text/javascript">
	  $(document).ready(function() {
	    $('.carousel').carousel({
	      interval: 1500
	    })
	  });
	</script>
</body>
</html>
